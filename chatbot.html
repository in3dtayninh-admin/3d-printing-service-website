<script>
const button = document.getElementById('chatbot-button');
const container = document.getElementById('chatbot-container');

// 👉 Khi load trang, nếu trước đó đã mở thì thêm class active
if (localStorage.getItem('chatbotOpen') === 'true') {
    container.classList.add('active');
}

button.addEventListener('click', () => {
    // Kiểm tra xem đã mở chưa
    const isOpen = container.classList.contains('active');

    if (isOpen) {
        container.classList.remove('active');   // Đóng
    } else {
        container.classList.add('active');      // Mở
    }

    // Lưu trạng thái để lần load sau giữ nguyên
    localStorage.setItem('chatbotOpen', !isOpen);
});
</script>
